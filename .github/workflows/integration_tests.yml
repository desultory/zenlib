# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Integration tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install python deps
      run: |
        python -m venv venv
        venv/bin/pip install --upgrade pip

    - name: Install zenlib
      run:  venv/bin/pip install .

    - name: Run integration tests
      env:
        PROJECTS: "desultory/pycpio desultory/prometheus_exporter"
      run: |
        workdir=$(pwd)
        project_dir="$workdir/../projects"
        mkdir -p $project_dir
        for repo in $PROJECTS; do
          project_name=$(echo $repo | cut -d'/' -f2)
          cd $project_dir
          echo "Testing project: $project_name"
          git clone https://github.com/$repo
          cd $project_name
          ${workdir}/venv/bin/pip install .
          ${workdir}/venv/bin/python -m unittest discover -v tests
          cd $workdir
          rm -rf "${project_dir}/${project_name}"
        done
